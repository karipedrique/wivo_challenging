<div class="row">
  <h3>Favorite Candidates</h3>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>User</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in fusers.list">
    <th><img src="{{item.avatar_url}}" alt="..." class="img-circle picture"></th>
    <td>
      <div class="col-md-12">
        <div>
    <span class="text">
    {{item.login}}
  </span>
  <span class="md-text" ng-if='dvm.detail.full_name != ""'>
    {{item.full_name}}
  </span>
          </span>
        </div>
        <div class="small-gray">
    <span  ng-if='dvm.detail.location != ""'>
      <span class="glyphicon glyphicon-map-marker" ></span>
      {{item.location}}
  </span>
  <span ng-if='dvm.detail.email != ""'>
    <span class="glyphicon glyphicon-envelope"></span>
      {{item.email}}
  </span>
        </div>
      </div>
    </td>
    <td><a href="{{item.html_url}}" target="_blank">View on GitHub</a></td>
  </tr>
</tbody>
</table>

<nav aria-label="...">
  <ul class="pagination center-pag">
    <li class="page-item disabled">
      <a class="page-link pointer" ng-click="fusers.previousPage()" tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">{{fusers.page +1}}/{{fusers.totalPages}} <span class="sr-only">(current)</span></a>
    </li>

    <li class="page-item">
      <a class="page-link pointer" ng-click="fusers.nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
