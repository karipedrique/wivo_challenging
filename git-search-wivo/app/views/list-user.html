<fieldset>
<form class="form-inline">
  <div class="form-group">
    <label for="location">Location</label>
      <input type="text" class="form-control" id="location" ng-model="gitusers.filters.location">
     </input>
  </div>
  <div class="form-group separator">
    <label for="language" >Language</label>
    <select class="form-control" id="language" ng-model ="gitusers.filters.language">
      <option value ="all" selected>-- All --</option>
      <option value="{{lang.name | lowercase}}" ng-repeat="lang in gitusers.languages">{{lang.name}}</option>
   </select>
  </div>
  <div class="form-group separator">
    <label for="follower">Followers</label>
  </div>
  <div class="form-group" >
    <!--div range-slider min="0" max="1000000" model-min="gitusers.filters.followersBegin" model-max="gitusers.filters.followersEnd" attach-handle-values="true" show-values="true" disabled="false" ></-->
     <input type="number" class="form-control short" id="followerBegin" ng-model="gitusers.filters.followersBegin" placeholder="Min">
      <input type="number" class="form-control short" id="followerEnd" ng-model="gitusers.filters.followersEnd" placeholder="Max">
  </div>
  <button type="button" class="btn btn-primary" ng-click="gitusers.findUsers()">Search</button>
</form>
</fieldset>

<table class="table table-striped">
  <thead>
    <tr>
      <th></th>
      <th>User</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in gitusers.list">
    <th><img src="{{item.avatar_url}}" alt="..." class="img-circle picture"></th>
    <td>
      <info-detail info="item" index="{{$index}}" ></info-detail>
    </td>
    <td><a href="{{item.html_url}}" target="_blank">View on GitHub</a></td>
  </tr>
</tbody>
</table>

<nav aria-label="...">
  <ul class="pagination center-pag">
    <li class="page-item disabled">
      <a class="page-link pointer" ng-click="gitusers.previousPage()" tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="#">{{gitusers.page}}/{{gitusers.totalPages}} <span class="sr-only">(current)</span></a>
    </li>

    <li class="page-item">
      <a class="page-link pointer" ng-click="gitusers.nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
